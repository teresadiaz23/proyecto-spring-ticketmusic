<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Ticket Music ofrece la posibilidad de comprar entradas para diferentes eventos
     musicales como conciertos y festivales"
    />
    <title>TicketMusic - Compra de entradas para eventos musicales</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" th:href="@{/img/favicon.png}"/>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3e3a2d3ce8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/estilos-publico.css" th:href="@{/css/estilos-publico.css}"/>
    <style>
      
    </style>
  </head>
  <body>
    <!-- Cabecera -->
    <header th:replace="~{fragmentos/encabezado-publico::encabezado-publico}">
    </header>

    <!-- Principal -->
    <main class="container-fluid inicio">
    	<form th:action="@{/logout}" method="POST" id="logoutForm"></form>
        <h2 class="centrado">Contacta con nosotros</h2>
          <section>
              <form name="contacto" id="contacto" action="#" class="col-5 mx-auto">
                  <div class="form-group">
                      <label for="nombre" class="negrita">Nombre</label>
                      <input type="text" class="form-control" placeholder="" id="nombre">
                  </div>
                  <div class="form-group">
                      <label for="apellido" class="negrita">Apellidos</label>
                      <input type="text" class="form-control" placeholder="" id="apellido">
                  </div>
                  <div class="form-group">
                      <label for="email" class="negrita">Email</label>
                      <input type="email" class="form-control" placeholder="" id="email2">
                  </div>
                  <div class="form-group">
                      <label for="mensaje" class="negrita">Deja tu mensaje</label>
                      <textarea class="form-control" id="mensaje" rows="3"></textarea>
                  </div>
  
                  <button type="submit" class="btn btn-success">Enviar</button>
              </form>
          </section>
      </main>

    <!-- Pie de pÃ¡gina -->
    <footer th:replace="~{fragmentos/pie::pie}">
      </footer>
      <section th:replace="~{fragmentos/pie::copyright}"></section>
  </body>
</html>
